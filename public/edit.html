	<nav>
        <div class="nav-left">
            <a href="list.html">
                <span class='nav-open-sans'>virtue</span>
                <span class='nav-separator'>&amp;</span>
                <span class='nav-yellowtail'>vice</span>

	<div class="forms">
		<div class="hidden-habit-id" id=""></div>
		<header>
			<a href="list.html">
				<div id="exit-circle">
					<!-- <img class = "exit" src="img/exit.png" width="30" height="30"> -->
					<svg viewBox="0 0 100 100" class="icon icon-exit">
							<use xlink:href="#icon-exit"></use>
					</svg>
				</div>
			</a>
			<p>Edit Habit</p>
		</header>
		<form>
			<div id="title-container" class='title-container'>
				<label>Habit Title <span class="add-title-error error-msg">required</span></label>
				<input maxlength="60" id="title" type="text" name="fullname" placeholder="Exercise 30 minutes">
			</div>

			<div id="icon-container" class='container'>
				<label>Habit Icon <span class="add-icon-error error-msg">required</span></label>
				<!-- <div class='icon-wrapper'><img class="icon" src="img/sleep.jpg" alt="sleep image" /></div>
				<div class='icon-wrapper'><img class="icon" src="img/salad.jpg" alt="eat image" /></div>
				<div class='icon-wrapper'><img class="icon" src="img/run.jpg" alt="run image" /></div> -->
				<div class='icon-wrapper'><img id="icon" class="icon" src="../img/logo.jpg" alt="" /></div>
				<button id="icon-upload-btn" type="button" name="button">Upload Image</button>
				<input id="icon-upload-input" type="file" name="icon-upload-input" value="">
			</div>

			<div id="weekly-container" class='container'>
				<label>Weekly Frequency <span class="add-weekly-error error-msg">required (1+)</span></label>
				<div class="weekly-freq weekly-freq-sun">Sun</div>
				<div class="weekly-freq weekly-freq-mon">Mon</div>
				<div class="weekly-freq weekly-freq-tues">Tues</div>
				<div class="weekly-freq weekly-freq-wed">Wed</div>
				<div class="weekly-freq weekly-freq-thu">Thu</div>
				<div class="weekly-freq weekly-freq-fri">Fri</div>
				<div class="weekly-freq weekly-freq-sat">Sat</div>
			</div>
				<div id='daily-container' class="container">

					<label>Daily Frequency <span class="add-daily-error error-msg">required (1-10)</span></label>
					<input id="daily-freq" type="text" name="day" placeholder="1-10">
				</div>
				<div id="notification-wrapper" class = "container">
			<label>Notifications</label>
			<div id="notification-container" class="container">
				<div class="notification-option-wrapper">
					<div class="notification-left">
						<select id="notification-input" name="notification times">
							<option value="1:00">1:00</option>
							<option value="1:30">1:30</option>
							<option value="2:00">2:00</option>
							<option value="2:30">2:30</option>
							<option value="3:00">3:00</option>
							<option value="3:30">3:30</option>
							<option value="4:00">4:00</option>
							<option value="4:30">4:30</option>
							<option value="5:00">5:00</option>
							<option value="5:30">5:30</option>
							<option value="6:00">6:00</option>
							<option value="6:30">6:30</option>
							<option value="7:00">7:00</option>
							<option value="7:30">7:30</option>
							<option value="8:00">8:00</option>
							<option value="8:30">8:30</option>
							<option value="9:00">9:00</option>
							<option value="9:30">9:30</option>
							<option value="10:00">10:00</option>
							<option value="10:30">10:30</option>
							<option value="11:00">11:00</option>
							<option value="11:30">11:30</option>
							<option value="12:00">12:00</option>
							<option value="12:30">12:30</option>
						</select>
						<select id='notification-input-ampm'>
							<option value="pm">pm</option>
							<option value="am">am</option>
						</select>
					</div>
					<div class="notification-right">
					</div>
					<a id = "notification-add-btn"> Add a notification </a>
				</div>
				</div>
			</div> <!-- END OF NOTIFICATION WRAPER -->
				<button id='edit-save-button'>Save</button>
			</form>
			<p class="forms-required">Not all forms are filled.</p>
		</div>

		<script src="js/min/main-min.js" type="text/javascript"></script>
	</body>

	</html>
