    <script>
    OneSignal.push(["isPushNotificationsEnabled", function(enabled) {
        if (!enabled) {
            OneSignal.push(["registerForPushNotifications"]);
        }
    }]);
    </script>
    <nav>
        <div class="nav-left">
            <a href="list.html">
                <span class='nav-open-sans'>virtue</span>
                <span class='nav-separator'>&amp;</span>
                <span class='nav-yellowtail'>vice</span>
            </a>
        </div>
        <div class="nav-right">
            <a id="current-user"></a>
            <a id = "logout-button">Logout</a>
        </div>
    </nav>
    <section id="confirm-delete">
        <p>Are you sure you want to delete this habit?</p>
        <div class="confirm-buttons">
            <p id="delete-cancel">Cancel</p>
            <p id="delete-final">Delete</p>
        </div>
    </section>
    <section id = "section-body">
        <header id="page-header">My Habits</header>
        <div id="habit-list">
            <div class="loader">
                <svg class="circular">
                    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke-miterlimit="10"/>
                </svg>
            </div>
        </div>

        <script type = "text/x-handlebars-template" id = "habit-list-template">
            {{#each []}}
            <section class="habit-element" id="{{this.id}}">
                <div class="habit-top">
                    <header class="habit-name">
                        <p>{{this.name}}</p>
                    </header>
                    <div class="icon-wrapper">
                    <button type="button" class="op op-del" title="delete habit">
                        <!-- <img src="img/delete.svg" alt="Del"> -->
                        <svg viewBox="0 0 100 100" class="icon icon-delete">
                                <use xlink:href="#icon-delete"></use>
                        </svg>
                    </button>
                    <button type="button" class="op op-edit" title="edit habit">
                        <!-- <img src="img/edit.svg" alt="Edit"> -->
                        <svg viewBox="0 0 100 100" class="icon icon-edit">
                                <use xlink:href="#icon-edit"></use>
                        </svg>
                    </button>
                    </div>

                </div>

                <section class="habit-left-content">
                    <img class="habit-icon" src="{{this.img}}" alt="habit icon">
                    <button type="button" class="op op-done" title="done">
                        <!-- <img src="img/done.svg" alt="Done"> -->
                        <svg viewBox="0 0 100 100" class="icon icon-done">
                                <use xlink:href="#icon-done"></use>
                        </svg>
                        <!-- <div></div> -->
                    </button>
                </section>
                <section class="habit-right-content">
                    <div class="message">
                        <span class="message-total">
                            <strong><span class='current-record'>{{this.currentRecord}}</span></strong> day(s) in a row! Best: <strong><span class='best-record'>{{this.bestRecord}}</span></strong>
                        </span>
                        <div class="status-bar-wrapper">
                            <div class="status-bar"></div>
                        </div>
                        <span class="message-today">Completed
                            <strong><span class='times-done-today'>{{this.doneToday}}</span></strong>/<strong><span class='times-per-day'>{{this.timesPerDay}}</span></strong> for today!
                        </span>
                    </div>
                </section>
                <div id="weekly-view-container">
                    <div class="weekly-view weekly-view-sun">Su</div>
                    <div class="weekly-view weekly-view-mon">M</div>
                    <div class="weekly-view weekly-view-tues">Tu</div>
                    <div class="weekly-view weekly-view-wed">W</div>
                    <div class="weekly-view weekly-view-thu">Th</div>
                    <div class="weekly-view weekly-view-fri">F</div>
                    <div class="weekly-view weekly-view-sat">Sa</div>
                </div>

            </section> <!-- END OF HABIT ELEMENT -->
            {{/each}}
        </script>
    </section>

    <div id="add-habit-btn" title="add habit">+</div>

    <section id = "mask"></section>
    <script src="js/min/main-min.js" type="text/javascript"></script>
</body>

</html>
